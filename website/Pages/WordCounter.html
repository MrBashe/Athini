<form action ="#" method="get" onsubmit="return Count_words()">
 <div class ="textbox">
        <textarea id ="textwords" rows ="25" cols ="80" >
        </textarea>
        <input id ="counter" type ="submit" value ="Count" />
        <h4 id ="counted"></h4>
 </div>  
</form>
    <script>
        function Count_words() {
            if (document.getElementById('textwords').value == "") {
                alert('Enter some text');
            }
            else {
                var count = 0;
                var words_no = textwords.value.split("");
                for (i = 0; i < words_no.length; i++) {
                    if (words_no[i] != "")
                        count += 1;
                }
                document.getElementById('counted').innerHTML = count;
                return false;
            }
        }
    </script>
