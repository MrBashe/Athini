    <!-- validating and converting the rands to dollars -->
    <script>
        var total;
        var total1;
        var amount;
        function converted_Rand() {
            var rate = 11.7;
            var rate1 = 13.00;
            if (document.getElementById('textbook').value == "" || isNaN(document.getElementById('textbook').value)) {
                document.getElementById('textbook').focus();
                alert('Please enter a numeric value');
            }
            else {
                amount = (document.getElementById('textbook').value);
                total = amount / rate;
                total1 = amount / rate1;
                document.getElementById('label').innerHTML = "$ " + total;
                document.getElementById('label1').innerHTML = "€ " + total1;
                return false;
            }
        }
    </script>
